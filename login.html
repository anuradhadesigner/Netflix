<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Netflix Login</title>
        <!--Css Link-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>  
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
                </div>
            </div>
            <div class="login-body">
                <div class="login-box">
                    <h2>Sign In</h2>
                    <form class="form-data"> 
                        <div class="input-wrap">
                            <input type="text" class="form-control" placeholder="Email or Phone Number">
                        </div>
                        <div class="input-wrap">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-wrap">
                           <button><a href="details.html">Sign In</a></button>
                        </div>
                        <div class="support">
                            <div class="remember">
                                <span><input type="checkbox" class="form-control"></span>
                                <span>Remember me</span>
                            </div>
                            <div class="need-help">
                                Need help ?
                            </div>
                        </div>
                        <div class="login-footer">
                            <div class="login-fb">
                                <span><img src="images/fb.png" alt="fb"></span>
                                <span><a href="#">Login with Facebook</a></span>
                            </div>
                            <div class="sign-up">
                                <p>New to Netflix ?  <a href="index.html">Sign up now</a> </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
